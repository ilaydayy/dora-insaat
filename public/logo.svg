<svg width="250" height="140" viewBox="0 0 250 140" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient tanımlamaları -->
    <linearGradient id="buildingGradient1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e67e22;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f1c40f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f39c12;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buildingGradient3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d35400;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Bina 1 (Sol) -->
  <g filter="url(#shadow)">
    <rect x="25" y="35" width="45" height="55" fill="url(#buildingGradient1)" rx="2"/>
    <rect x="30" y="42" width="12" height="12" fill="#ecf0f1" opacity="0.9" rx="1"/>
    <rect x="53" y="42" width="12" height="12" fill="#ecf0f1" opacity="0.9" rx="1"/>
    <rect x="30" y="60" width="12" height="12" fill="#ecf0f1" opacity="0.9" rx="1"/>
    <rect x="53" y="60" width="12" height="12" fill="#ecf0f1" opacity="0.9" rx="1"/>
    <rect x="30" y="78" width="12" height="12" fill="#ecf0f1" opacity="0.9" rx="1"/>
    <rect x="53" y="78" width="12" height="12" fill="#ecf0f1" opacity="0.9" rx="1"/>
    <rect x="35" y="85" width="20" height="5" fill="#2c3e50" rx="1"/>
  </g>
  
  <!-- Bina 2 (Orta - En Yüksek) -->
  <g filter="url(#shadow)">
    <rect x="85" y="15" width="55" height="75" fill="url(#buildingGradient2)" rx="2"/>
    <rect x="92" y="25" width="14" height="14" fill="#ecf0f1" opacity="0.9" rx="1"/>
    <rect x="114" y="25" width="14" height="14" fill="#ecf0f1" opacity="0.9" rx="1"/>
    <rect x="92" y="45" width="14" height="14" fill="#ecf0f1" opacity="0.9" rx="1"/>
    <rect x="114" y="45" width="14" height="14" fill="#ecf0f1" opacity="0.9" rx="1"/>
    <rect x="92" y="65" width="14" height="14" fill="#ecf0f1" opacity="0.9" rx="1"/>
    <rect x="114" y="65" width="14" height="14" fill="#ecf0f1" opacity="0.9" rx="1"/>
    <rect x="100" y="85" width="30" height="5" fill="#2c3e50" rx="1"/>
    <!-- Çatı detayı -->
    <polygon points="82,15 143,15 140,10 85,10" fill="#d35400" opacity="0.8"/>
  </g>
  
  <!-- Bina 3 (Sağ) -->
  <g filter="url(#shadow)">
    <rect x="155" y="40" width="45" height="50" fill="url(#buildingGradient3)" rx="2"/>
    <rect x="162" y="48" width="12" height="12" fill="#ecf0f1" opacity="0.9" rx="1"/>
    <rect x="185" y="48" width="12" height="12" fill="#ecf0f1" opacity="0.9" rx="1"/>
    <rect x="162" y="66" width="12" height="12" fill="#ecf0f1" opacity="0.9" rx="1"/>
    <rect x="185" y="66" width="12" height="12" fill="#ecf0f1" opacity="0.9" rx="1"/>
    <rect x="167" y="85" width="20" height="5" fill="#2c3e50" rx="1"/>
  </g>
  
  <!-- Zemin çizgisi (gölgeli) -->
  <line x1="15" y1="90" x2="235" y2="90" stroke="#34495e" stroke-width="2.5" opacity="0.6"/>
  <ellipse cx="125" cy="90" rx="110" ry="3" fill="#34495e" opacity="0.3"/>
  
  <!-- Dora İnşaat yazısı (gölgeli ve stilize) -->
  <text x="125" y="115" font-family="'Arial', 'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#2c3e50" text-anchor="middle" letter-spacing="1px">DORA İNŞAAT</text>
  <text x="125" y="115" font-family="'Arial', 'Segoe UI', sans-serif" font-size="18" font-weight="bold" fill="#f39c12" text-anchor="middle" letter-spacing="1px" opacity="0.3" transform="translate(1, 1)">DORA İNŞAAT</text>
</svg>
